<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiwProduct - Homepage</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Il tuo CSS personalizzato -->
  <link rel="stylesheet" href="/css/stile.css" />
</head>

<body class="bg-light">

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">SiwProduct</a>
        <div class="d-flex">
          <div th:if="${userDetails}">
            <span class="navbar-text text-white me-3" th:text="${userDetails.username}"></span>
            <a class="btn btn-outline-light" href="/logout">Logout</a>
          </div>
          <div th:unless="${userDetails}">
            <a class="btn btn-outline-light" href="/login">Login</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contenuto principale -->
  <main class="container text-center mt-5">
    <div>
      <img src="/images/logo.png" class="img-fluid mb-4" style="max-width: 50%;" alt="Logo">
    </div>

    <h1 class="mb-4">Consulta l'archivio</h1>

    <div>
      <a href="/product" class="btn btn-primary btn-lg">Catalogo dei prodotti</a>
    </div>
	<!-- Sezione Ricerca -->
	  <section class="container mt-5">
	    <div class="card shadow p-4">
	      <h2 class="mb-4 text-center">Cerca un prodotto</h2>
	      <form class="row g-3" action="/searchProducts" method="get">
	        
	        <!-- Ricerca per Nome -->
	        <div class="col-md-4">
	          <label for="name" class="form-label">Nome</label>
	          <input type="text" id="name" name="name" class="form-control" placeholder="Inserisci nome prodotto">
	        </div>
	        
	        <!-- Ricerca per Tipo -->
	        <div class="col-md-4">
	          <label for="type" class="form-label">Tipo</label>
	          <input type="text" id="type" name="type" class="form-control" placeholder="Inserisci tipo prodotto">
	        </div>
	        
	        <!-- Ricerca per Prezzo -->
	        <div class="col-md-4">
	          <label for="price" class="form-label">Prezzo massimo</label>
	          <input type="number" id="price" name="price" class="form-control" placeholder="Es. 100">
	        </div>
	        
	        <!-- Bottone Ricerca -->
	        <div class="col-12 text-center mt-3">
	          <button type="submit" class="btn btn-primary btn-lg">Cerca</button>
	        </div>
	      </form>
	    </div>
	  </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
