<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		SiwProduct - Login
	</title>
	<link rel="stylesheet" href="/css/stile.css?v=1.0" />

</head>

<body>
	
	<header>
		<div><a href="/"><img src="/images/logo.png" width="35%" /></a></div>
	</header>
	
	<div>
		<div>
			<div>
				<h1>Login</h1>
				<form th:action="@{/login}" method="POST">
					<div>
						<label for="username" class="form-label">Username</label>
						<input name="username" type="text" class="form-control" id="username"
							placeholder="Enter your username" required>
					</div>
					<div>
						<label for="password" class="form-label">Password</label>
						<input name="password" type="password" class="form-control" id="password"
							placeholder="Enter your password" required>
					</div>

					<button type="submit">Login</button>
					<span th:if="${param.error != null}">Username o password errati</span>
				</form>
				<div>
					<p>Non hai un account? <a th:href="@{/register}">Registrati</a></p>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
