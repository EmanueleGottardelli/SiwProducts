<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		SiwProduct - Gestione Prodotti
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo.png" width="35%" /></a></div>
	<h1>Gestione Prodotti</h1>
	<div>
		<a href="/admin/formNewProduct">Aggiungi un nuovo prodotto al nuovo catalogo</a>
	</div>
	<div>
		<a href="/admin/manageProducts">Gestisci i prodotti</a>
	</div>
</body>

</html>
