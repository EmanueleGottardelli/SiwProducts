<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiwProduct - Gestione Prodotti</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Il tuo CSS personalizzato -->
  <link rel="stylesheet" href="/css/stile.css" />
</head>

<body class="bg-light">

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">SiwProduct</a>
        <div class="d-flex">
          <div th:if="${userDetails}">
            <span class="navbar-text text-white me-3" th:text="${userDetails.username}"></span>
            <a class="btn btn-outline-light" href="/logout">Logout</a>
          </div>
          <div th:unless="${userDetails}">
            <a class="btn btn-outline-light" href="/login">Login</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Logo -->
  <div class="text-center mt-4">
    <a href="/"><img src="/images/logo.png" class="img-fluid" style="max-width: 35%;" alt="Logo"></a>
  </div>

  <!-- Contenuto principale -->
  <main class="container mt-5">
    <h1 class="text-center mb-5">Gestione Prodotti</h1>

    <div class="row g-4 justify-content-center">
      <!-- Aggiungi nuovo prodotto -->
      <div class="col-md-5">
        <div class="card shadow-lg p-4 h-100 text-center">
          <h2 class="h4 mb-3">Aggiungi un nuovo prodotto</h2>
          <a href="/admin/formNewProduct" class="btn btn-success btn-lg">Nuovo prodotto</a>
        </div>
      </div>

      <!-- Gestisci prodotti -->
      <div class="col-md-5">
        <div class="card shadow-lg p-4 h-100 text-center">
          <h2 class="h4 mb-3">Gestisci i prodotti</h2>
          <a href="/admin/manageProducts" class="btn btn-warning btn-lg">Vai alla gestione</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
