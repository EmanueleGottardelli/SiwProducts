<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiwProduct - Registrazione</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Il tuo CSS personalizzato -->
  <link rel="stylesheet" href="/css/stile.css?v=1.0">
</head>

<body class="bg-light">

  <!-- Header con logo -->
  <header class="text-center mt-4">
    <a href="/"><img src="/images/logo.png" class="img-fluid" style="max-width: 35%;" alt="Logo"></a>
  </header>

  <!-- Form registrazione -->
  <main class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow-lg p-4 w-100" style="max-width: 500px;">
      <h1 class="text-center mb-4">Registrati!</h1>

      <!-- Messaggio di errore -->
      <div th:if="${messaggioErrore}" class="alert alert-danger text-center mb-4">
        <span th:text="${messaggioErrore}">Errore</span>
      </div>

      <form th:action="@{/register}" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Inserisci il tuo username" required
            th:field="${credentials.username}">
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input type="text" class="form-control" id="name" placeholder="Inserisci il tuo nome" required
            th:field="${user.name}">
        </div>

        <div class="mb-3">
          <label for="surname" class="form-label">Cognome</label>
          <input type="text" class="form-control" id="surname" placeholder="Inserisci il tuo cognome" required
            th:field="${user.surname}">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Inserisci la tua email" required
            th:field="${user.email}">
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Inserisci la tua password" required
            th:field="${credentials.password}">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Registrati</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
