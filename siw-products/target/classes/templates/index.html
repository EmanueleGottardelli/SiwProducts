<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiwProduct - Homepage</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Il tuo CSS personalizzato -->
  <link rel="stylesheet" href="/css/stile.css" />
</head>

<body class="bg-light">

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">SiwProduct</a>
        <div class="d-flex">
          <div th:if="${userDetails}">
            <span class="navbar-text text-white me-3" th:text="${userDetails.username}"></span>
            <a class="btn btn-outline-light" href="/logout">Logout</a>
          </div>
          <div th:unless="${userDetails}">
            <a class="btn btn-outline-light" href="/login">Login</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contenuto principale -->
  <main class="container text-center mt-5">
    <div>
      <img src="/images/logo.png" class="img-fluid mb-4" style="max-width: 50%;" alt="Logo">
    </div>

    <h1 class="mb-4">Consulta l'archivio</h1>

    <div>
      <a href="/product" class="btn btn-primary btn-lg">Catalogo dei prodotti</a>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
