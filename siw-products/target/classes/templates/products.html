<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prodotti</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/css/stile.css" />
</head>

<body class="bg-light">

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">SiwProduct</a>
        <div class="d-flex">
          <div th:if="${userDetails}">
            <span class="navbar-text text-white me-3" th:text="${userDetails.username}"></span>
            <a class="btn btn-outline-light" href="/logout">Logout</a>
          </div>
          <div th:unless="${userDetails}">
            <a class="btn btn-outline-light" href="/login">Login</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Logo -->
  <div class="text-center mt-4">
    <a href="/"><img src="/images/logo.png" class="img-fluid" style="max-width: 35%;" alt="Logo"></a>
  </div>

  <!-- Prodotti -->
  <main class="container mt-5">
    <h1 class="mb-4 text-center">Prodotti</h1>

    <div th:if="${products==null || products.isEmpty()}" class="alert alert-warning text-center">
      Non ci sono prodotti nel catalogo
    </div>

    <div class="row g-4" th:if="${products}">
      <div class="col-sm-6 col-md-4 col-lg-3" th:each="product : ${products}">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" th:text="${product.name}">Nome prodotto</h5>
            <p class="card-text text-success fw-bold" th:text="'â‚¬ ' + ${product.price}">00.00</p>
            <a class="btn btn-primary mt-auto"
               th:href="@{'/product/' + ${product.id}}">
              Dettagli
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
