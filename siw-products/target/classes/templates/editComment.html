<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
  <meta charset="UTF-8">
  <title>Modifica Commento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2>Modifica il tuo commento</h2>
  <form th:action="@{/comments/{id}/edit(id=${comment.id})}" th:object="${comment}" method="post">
    <div class="mb-3">
      <textarea class="form-control" th:field="*{text}" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Salva</button>
    <a th:href="@{/product/{id}(id=${comment.product.id})}" class="btn btn-secondary">Annulla</a>
  </form>
</div>
</body>
</html>
