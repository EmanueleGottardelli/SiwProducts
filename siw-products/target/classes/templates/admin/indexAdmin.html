<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiwProduct - Homepage</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Il tuo CSS personalizzato -->
  <link rel="stylesheet" href="/css/stile.css" />
</head>

<body class="bg-light">

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">SiwProduct</a>
        <div class="d-flex">
          <div th:if="${userDetails}">
            <span class="navbar-text text-white me-3" th:text="${userDetails.username}"></span>
            <a class="btn btn-outline-light" href="/logout">Logout</a>
          </div>
          <div th:unless="${user}">
            <a class="btn btn-outline-light" href="/login">Login</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Logo -->
  <div class="text-center mt-4">
    <img src="/images/logo.png" class="img-fluid" style="max-width: 50%;" alt="Logo">
  </div>

  <!-- Contenuto -->
  <main class="container mt-5">
    <div class="row g-4 justify-content-center">

      <!-- Catalogo prodotti -->
      <div class="col-md-5">
        <div class="card shadow-lg p-4 h-100 text-center">
          <h2 class="mb-3">Consulta l'archivio</h2>
          <a href="/product" class="btn btn-primary btn-lg">Catalogo dei prodotti</a>
        </div>
      </div>

      <!-- Operazioni admin -->
      <div class="col-md-5">
        <div class="card shadow-lg p-4 h-100 text-center">
          <h2 class="mb-3">Operazioni per gli amministratori</h2>
          <a href="/admin/indexProduct" class="btn btn-warning btn-lg">Gestione prodotti</a>
        </div>
      </div>

    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
