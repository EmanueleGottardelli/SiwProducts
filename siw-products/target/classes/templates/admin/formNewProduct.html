<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiwProduct - Nuovo Prodotto</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/css/stile.css?v=1.0">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">SiwProduct</a>
        <div class="d-flex">
          <div th:if="${userDetails}">
            <span class="navbar-text text-white me-3" th:text="${userDetails.username}"></span>
            <a class="btn btn-outline-light" href="/logout">Logout</a>
          </div>
          <div th:unless="${user}">
            <a class="btn btn-outline-light" href="/login">Login</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Logo -->
  <div class="text-center mt-4">
    <a href="/"><img src="/images/logo.png" class="img-fluid" style="max-width: 35%;" alt="Logo"></a>
  </div>

  <!-- Form nuovo prodotto -->
  <main class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow-lg p-4 w-100" style="max-width: 600px;">
      <h1 class="text-center mb-4">Aggiungi un nuovo prodotto al catalogo</h1>

      <!-- Messaggio di errore -->
      <div th:if="${messaggioErrore}" class="alert alert-danger text-center mb-4">
        <span th:text="${messaggioErrore}">Errore</span>
      </div>

      <form th:action="@{/admin/product}" th:object="${product}" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input type="text" class="form-control" id="name" placeholder="Nome prodotto" required
            th:field="${product.name}">
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Prezzo</label>
          <input type="number" class="form-control" id="price" placeholder="Prezzo prodotto" required
            th:field="${product.price}">
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Descrizione</label>
          <input type="text" class="form-control" id="description" placeholder="Descrizione prodotto" required
            th:field="${product.description}">
        </div>

        <div class="mb-4">
          <label for="type" class="form-label">Tipologia</label>
          <input type="text" class="form-control" id="type" placeholder="Tipologia prodotto" required
            th:field="${product.type}">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success btn-lg">Aggiungi</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
