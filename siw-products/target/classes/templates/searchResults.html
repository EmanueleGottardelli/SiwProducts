<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risultati ricerca - SiwProduct</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/stile.css" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">SiwProduct</a>
      </div>
    </nav>
  </header>

  <!-- Contenuto principale -->
  <main class="container mt-5">
    <h1 class="mb-4 text-center">Risultati della ricerca</h1>

    <!-- Caso: nessun prodotto trovato -->
    <div th:if="${#lists.isEmpty(products)}" class="alert alert-warning text-center">
      Nessun prodotto trovato.
    </div>

    <!-- Caso: ci sono prodotti -->
    <div th:if="${!#lists.isEmpty(products)}" class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" th:each="product : ${products}">
        <div class="card h-100 shadow" 
             th:onclick="|window.location='/product/' + [[${product.id}]]|" 
             style="cursor:pointer;">
          
          <div class="card-body text-center">
            <h5 class="card-title" th:text="${product.name}"></h5>
            <p class="card-text" th:text="${product.type}"></p>
            <p class="card-text fw-bold" th:text="${product.price} + ' â‚¬'"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Pulsante per tornare -->
    <div class="text-center mt-4">
      <a href="/" class="btn btn-secondary">Torna alla Home</a>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
